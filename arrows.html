    <script>
      var data = {

          },

        links: [
          {

            target: 1,
            value: 25

            value: 80
          },
          {

          {
            source: 4,

            value: 99
          }
        ]
      };

      var width = 500;
      var height = 500;

      var force = d3.layout.force()
        .linkDistance(80)
        .size([width, height]);

      var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);

      force.nodes(data.nodes)
        .links(data.links)
        .start();

      var link = svg.selectAll('.link')
        .data(data.links)
        .enter()
        .append('line')
        .attr('class', 'link')
        .style('stroke-width', 2);

        //Do the same with the circles for the nodes - no
    //Changed
    var node = svg.selectAll(".node")
        .data(data.nodes)
        .enter().append("g")
        .attr("class", "node")
        .call(force.drag);

    node.append("circle")
        .attr("r", 8)
        .style("fill", function (d) {
        return 1;
    })

    node.append("text")
      .attr("dx", 10)
      .attr("dy", ".35em")
      .text(function(d) { return d.name });

      force.on('tick', function() {
        link.attr("x1", function (d) {
            return d.source.x;
        })
            .attr("y1", function (d) {
            return d.source.y;
        })
            .attr("x2", function (d) {
            return d.target.x;
        })
            .attr("y2", function (d) {
            return d.target.y;
        });

        d3.selectAll("circle").attr("cx", function (d) {
        return d.x;
    })
        .attr("cy", function (d) {
        return d.y;
    });

        d3.selectAll("text").attr("x", function (d) {
             return d.x;
         })
             .attr("y", function (d) {
             return d.y;
         });
      });

      $(function() {
        $('#filter').on('keyup', function(e) {
          var filterValue = e.target.value;

          // Make everything visible
          if(filterValue === '') {
            d3.selectAll('.link')
              .style('opacity', '1');

            d3.selectAll('.node')
              .style('opacity', '1')
              .style('fill', 'black');
              
              return;
          }

          // If node match:
          // - color it green.
          // - keep all other nodes connected to it.

          // Matches filtering criteria
          var matchingNodes = [];
          // does not match but connected to one which matches
          var adjacentNodes = [];
          // Nodes to hide
          var noMatchNodes = [];


          link.each(function(l) {
            // If one of the nodes connected to edge match criteria,
            // keep edge and both nodes
            var sourceMatch = l.source.name.indexOf(filterValue) > -1;
            var targetMatch = l.target.name.indexOf(filterValue) > -1;

            if(sourceMatch || targetMatch) {
              if(sourceMatch) {
                matchingNodes.push(l.source.name);
              } else {
                adjacentNodes.push(l.source.name);
              }

              if(targetMatch) {
                matchingNodes.push(l.target.name);
              } else {
                adjacentNodes.push(l.target.name);
              }
              // Keep edge
              return false;
            }

            noMatchNodes.push(l.source.name);
            noMatchNodes.push(l.target.name);
            return true;
          });

          d3.selectAll('.link')
            .style('opacity', function(d) {
              console.log(adjacentNodes);
              console.log(matchingNodes);
              if(matchingNodes.indexOf(d.target.name) > -1
                || matchingNodes.indexOf(d.source.name) > -1) {
                  return '1';
              }
              return '0';
            });

          d3.selectAll('.node')
            .style('opacity', function(d) {
              if(adjacentNodes.indexOf(d.name) > -1
                || matchingNodes.indexOf(d.name) > -1) {
                  return '1';
                }
              return '0';
            });

            d3.selectAll('.node')
              .style('opacity', function(d) {
                if(adjacentNodes.indexOf(d.name) > -1
                  || matchingNodes.indexOf(d.name) > -1) {
                    return '1';
                  }
                return '0';
              });

              d3.selectAll('.node')
                .style('fill', function(d) {
                  if(matchingNodes.indexOf(d.name) > -1) {
                      return 'green';
                    }
                  return 'black';
                });
